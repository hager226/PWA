<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00ff00" />
    <title>Offline</title>
    <link rel="manifest" href="/manifest/manifest.webmanifest" />
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100dvh; background:#f5f5f5; color:#333; }
      .card { max-width: 560px; margin: 16px; padding: 24px; border-radius: 12px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,.08); text-align: center; }
      h1 { margin: 0 0 8px; font-size: 26px; }
      p { margin: 8px 0 0; line-height: 1.5; }
      a { color: #1976d2; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>This page is shown when a network request fails. Try again once you have a connection.</p>
      <p><a href="./index.html">Go to Home</a></p>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
